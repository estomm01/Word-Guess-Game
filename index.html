<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">   
    <link href="https://fonts.googleapis.com/css?family=Bangers|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>    
        <header class="main-header">
                 <h1 class=text-center>Hang Man</h1>
                 <h2 class=text-center>Marvel</h2>
        </header>     
                   
                <div class="gameContainer">
                        <div class="row">
                            <div class="col-sm-12 col-md-4"></div>
                                <h3>Press Any Alphabet Key To Begin</h3>
                                <div id="pressPlay"></div>
                             </div>
                         <div class="row">
                             <div class="col-sm-12 col-md-4"></div>
                                 <h3>Guess the Character</h3>
                                 <div id="characterWord"></div>
                             </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-4"></div>
                                <h4>Wins</h4>
                                <div id="wins"></div>
                             </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-4"></div>
                                 <h4>Losses</h4>
                                 <div id="Losses"></div>
                            </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-4"></div>
                                <h4>Guesses Remaining</h4>
                                <div id="remainingGuesses"></div>
                            </div>
                        <div class="row">
                             <div class="col-sm-12 col-md-4"></div>
                                <h4>Letters Guessed</h4>
                                <div id="guessedLetters"></div>
                             </div>
                              
                 </div>

                <footer>
                        <div class="footer">
                        <p>Copyright&copy</p>
                        </div>
                    </footer>
                    
                 <script src="assets/javascript/game.js" type="text/javascript"></script>
 </body>
 </html>
